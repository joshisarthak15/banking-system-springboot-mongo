spring.application.name=bankingsystem
# ========== SERVER ==========
server.port=8080

# ========== MONGODB (local) ==========
# Default local single-node MongoDB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=bankDb

# If you prefer a single connection string instead of host/port/database,
# uncomment and use the URI form and remove the host/port/database lines above:
# spring.data.mongodb.uri=mongodb://localhost:27017/bankDb

# ========== JPA / DATA (not used but harmless) ==========
spring.data.mongodb.auto-index-creation=true

# ========== LOGGING ==========
# you already added logback-spring.xml; this keeps spring boot and your package logging levels
logging.level.root=INFO
logging.level.com.banking.bankingsystem=DEBUG

# ========== SPRING BOOT ==========
# quieter banner on console
spring.main.banner-mode=off
